<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Emergency Service Directory â€” Bangladesh</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css.css">
</head>
<body>
  <!-- navbar  -->
  <nav class="navbar">
    <div class="nav-inner">
      <div class="brand">
        <div class="logo"><img src="assets/logo.png"></div>
        <div class="title">Emergency Service</div>
      </div>
      <div class="stats">
        <div class="pill" title="Favorites">
          <span class="icon"><img src="assets/heart.png"> </span>
          <span id="heartCount">0</span>
        </div>
        <div class="pill" title="Coins">
          <span class="icon"><img src="assets/coin.png"> </span>
          <span id="coinCount">100</span>
        </div>
        <div class="pill" title="Copies">
          <span id="copyCount">0</span>
          <span class="icon">copy</span>
        </div>
      </div>
    </div>
  </nav>

  <!--hero section-->
  <section class="hero">
    <div class="crest"><img src="assets/logo-dark.png"> </div>
    <h1>Emergency Service Directory</h1>
    <p>Government Emergency Services at Your Fingertips-A project by Govenment of the People's Republic of Bangladesh </p>
  </section>

  <!--main section-->
  <main class="container">
    <div class="panel">
      <!--card-->
      <section>
        <div id="cards" class="grid"></div>
      </section>
      <!--history section-->
      <aside class="history">
        <div class="history-head">
          <div class="history-title"><span>ðŸ•˜</span><span>Call History</span></div>
          <button id="clearHistory" class="clear">Clear</button>
        </div>
        <ul id="historyList" class="history-list"></ul>
        <div id="historyEmpty" class="empty">No calls yet. Your history will appear here.</div>
      </aside>
    </div>
  </main>


  <script src="script.js"></script>
</body>
</html>
